            <div class="row">
                <div class="col col-sm-5 "><h1>Neues TODO</h1></div>
                <div class="col col-sm-7 align-self-center"><h3>Hier können Sie ein neues TODO anlegen.</h3></div>                      
            </div>  

            <div class="row">
                <form class="row g-2" action="#fur ubersicht" method="GET"> <!-- GET is to update the table, if needed-->
                    <div class="col-lg-6">
                      <label for="todoText" class="form-label">Aufgabe</label>
                      <input type="text" name="name" class="form-control" id="todoText" placeholder="Schreib hier was zu tun ist. Nicht mehr als 160 Zeichen" maxlength="160" required>
                    </div>
                    <div class="col-md-4">
                      <label for="todoDeadline" class="form-label">Deadline</label>
                      <input type="date" name="deadline" class="form-control" id="todoDeadline" required>
                    </div>
                    <div class="col-md-4">
                      <label for="todoProzent" class="form-label">Fortschritt</label>
                      <input type="number" name="prozent" min="0" max="100" class="form-control" id="todoProzent"  placeholder="%" required>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>
            
        </div>
